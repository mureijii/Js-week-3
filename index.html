<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Tickets</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Flatdango Movie Theater</h1>
    <div id="container">
        <aside>
            <h2>Movies</h2>
            <ul id="films">
                <li class="film item">Loading movies...</li>
            </ul>
        </aside>
        <main>
            <div id="film-details">
                <img id="poster" src="" alt="Movie Poster">
                <h2 id="title"></h2>
                <p><strong>Runtime:</strong> <span id="runtime"></span></p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
                <p id="description"></p>
                <button id="buy-ticket">Buy Ticket</button>
            </div>
        </main>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
